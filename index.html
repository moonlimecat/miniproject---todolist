<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link rel="icon" href="./list.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>To do list</title>
  </head>

  <body>
    <div class="todolist">
      <div class="title">
        <h1>
          TO DO LIST
          <i class="material-symbols-outlined" id="receipt">receipt_long</i>
        </h1>
      </div>

      <div class="input">
        <input
          class="inputtask"
          type="text"
          maxlength="30px"
          placeholder="add your task"
        />
        <button class="addbtn">
          <span class="material-symbols-outlined icons" id="add">
            add_task
          </span>
        </button>
      </div>

      <ul class="items">
        <li>
          <div class="task">Task 1</div>
          <div class="icons">
            <button class="checkbtn">
              <span class="material-symbols-outlined" id="check">
                radio_button_unchecked
              </span>
            </button>
            <button class="editbtn">
              <span class="material-symbols-outlined" id="edit"> edit </span>
            </button>
            <button class="removebtn">
              <span class="material-symbols-outlined" id="delete">
                delete
              </span>
            </button>
          </div>
        </li>
        <li>
          <div class="task">Task 2</div>
          <div class="icons">
            <button class="checkbtn">
              <span class="material-symbols-outlined" id="check">
                radio_button_unchecked
              </span>
            </button>
            <button class="editbtn">
              <span class="material-symbols-outlined" id="edit"> edit </span>
            </button>
            <button class="removebtn">
              <span class="material-symbols-outlined" id="delete">
                delete
              </span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
