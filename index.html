<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link rel="icon" href="./list.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>To do list</title>
  </head>

  <body>
    <div class="container">
      <div class="todolist">
        <div class="title">
          <h1>
            TO DO LIST
            <i class="material-symbols-outlined" id="receipt">receipt_long</i>
          </h1>
        </div>

        <div class="input">
          <input
            class="inputTask"
            type="text"
            maxlength="30px"
            placeholder="add your task"
          />
          <button class="addBtn">
            <span class="material-symbols-outlined icons" id="add">
              add_task
            </span>
          </button>
        </div>

        <ul class="items">
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
