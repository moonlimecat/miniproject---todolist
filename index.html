<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <style src="./main.js" defer></style>
    <link rel="icon" href="./list.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>To do list</title>
  </head>

  <body>
    <div class="todolist">
      <div class="title">
        <h1>
          TO DO LIST
          <i class="material-symbols-outlined" id="receipt">receipt_long</i>
        </h1>
      </div>

      <div class="input">
        <input type="text" />
        <button class="save">
          <span class="material-symbols-outlined icons" id="add">
            add_task
          </span>
        </button>
      </div>

      <div class="items">
        <p></p>
        <button class="check">
          <span class="material-symbols-outlined" id="check">
            radio_button_unchecked
          </span>
        </button>
        <button class="edit">
          <span class="material-symbols-outlined" id="edit"> edit </span>
        </button>
        <button class="delete">
          <span class="material-symbols-outlined" id="delete"> delete </span>
        </button>
      </div>
    </div>
  </body>
</html>
